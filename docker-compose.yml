services:
  postgres:
    image: postgres:16-alpine
    container_name: shadow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shadow
    ports:
      - "5438:5432"
    volumes:
      - shadow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  shadow_postgres_data: